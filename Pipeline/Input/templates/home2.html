<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Columns with Animations</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="font-sans bg-gray-100">
    <div class="flex justify-center items-center h-screen">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-4">
                <!-- First Column -->
                <div class="text-center lg:text-left lg:order-1">
                    <h2 class="text-3xl font-bold mb-4 animate__animated animate__fadeIn">Enter Your Strings</h2>
                    <input type="text"
                        class="border border-gray-300 rounded-md px-4 py-2 w-full mb-4 focus:outline-none focus:border-blue-500 transition duration-300"
                        placeholder="Enter string...">
                    <button
                        class="bg-blue-500 text-white font-semibold rounded-md px-4 py-2 hover:bg-blue-600 transition duration-300">Submit</button>
                </div>
                <!-- Second Column -->
                <div class="text-center lg:text-right lg:order-2">
                    <button
                        class="bg-blue-500 text-white font-semibold rounded-md px-6 py-3 hover:bg-blue-600 transition duration-300">Proceed</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
