<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        /* Centering the text box */
        .center-box {
            margin: 0 auto;
            width: 50%;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100%;
        }

        .form-control {
            width: 100%;
            /* Set the text box width to 100% of its container */
            height: auto;
            /* Allow the text box to expand vertically */
            min-height: 38px;
            /* Set a minimum height to prevent it from collapsing */
            overflow: hidden;
            /* Hide overflow text */
            resize: none;
            /* Disable text box resizing by the user */
        }

        body {
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='cool-background.png') }}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            /* Ensure the background image covers the entire viewport height */
        }

        .big-font {
            font-size: 3em;
            /* Adjust the size as needed */
            animation: textAnimation 1s ease-in-out reverse;
        }

        @keyframes textAnimation {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.1);
            }
        }

        .other-elements {
            animation: otherAnimation 1s ease-in-out reverse;
        }

        @keyframes otherAnimation {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.1);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-5 big-font">
            <div class="col-md-12 text-center">
                <h1>Detect.AI</h1>
            </div>
        </div>
        <div class="row mt-5 other-elements">
            <div class="col-md-6 center-box">
                <h3 class="text-center mb-3">Enter the review</h3>
                <form action="/" method="post">
                    <div class="form-group">
                        <textarea class="form-control" name="text" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" value="Submit">Submit</button>
                </form>
            </div>
            <div class="col-md-6">
                <div class="buttons-container">
                    <a href="{{ url_for('spam_not_spam') }}" class="btn btn-success btn-block mt-3">Proceed</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get the form element
            const reviewForm = document.getElementById('reviewForm');

            // Add event listener for form submission
            reviewForm.addEventListener('submit', function (event) {
                // Prevent the default form submission
                event.preventDefault();

                // Show the pop-up message
                alert('String submitted successfully!');
            });
        });
    </script>
</body>

</html>
