<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <style>
        /* Centering the text box */
        .center-box {
            margin: 0 auto;
            width: 50%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-12 text-center">
                <h1>Detect.AI</h1>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6 center-box">
                <form action="/submit" method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" name="text" placeholder="Enter a review">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
            </div>
            <div class="col-md-6">
                <button class="btn btn-success btn-block mt-3"
                    onclick="window.location.href='/spam_non_spam'">Proceed</button>
            </div>
        </div>
    </div>
</body>

</html>
